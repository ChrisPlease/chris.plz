
<div class="row">
	<div class="col-md-12">
		<a href="#/blog">&larr; Back to Posts</a>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">{{post.title}} <small>by {{post.author}}</small>
					<span class="badge pull-right" ng-show="signedIn()" ng-click="deletePost(post)">&times;</span>
					<span class="badge pull-right" ng-show="signedIn()" data-toggle="modal" data-target="#editModal">edit</span>
					</h3>
			</div>


			<div class="panel-body">
				<div ng-bind-html="post.content"></div>
			</div>

			<hr>


			<!-- Comment section -->
			<div class="row">
				<div class="col-md-10 col-md-offset-1">	
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Comments</h3>
						</div>
						<blockquote class="clearfix" ng-repeat="comment in comments">
							<span class="label label-danger label-as-badge pull-right " ng-show="signedIn()" ng-click="deleteComment(comment)"><i>(delete)</i></span>
							<p>{{ comment.text }}</p>
							<footer><cite><i>{{ comment.author }}</i></cite></footer>
						</blockquote>

						<blockquote ng-if="commentText">
							<p>{{ commentText }}</p>		
							<footer ng-if="commentAuthor"><cite><i>{{ commentAuthor }}</i></cite></footer>
						</blockquote>

						<form ng-submit="addComment()">
							<div class="input-group">
								<textarea ng-model="text" class="form-control"></textarea>
							</div>
							<br />
							<div class="input-group">
								<div class="input-group-addon">
									<span class="glyphicon glyphicon-user"></span>
								</div>
								<input type="text" class="form-control" ng-model="author" />
							</div>
							<br />
							<div class="input-group">
								<input type="submit" value="Add Comment" class="btn btn-primary" />
							</div>
						</form>
					</div>
				</div>
			</div>


		</div>
	</div>

	


  <div ng-include="'views/partials/edit-post.html'"></div>
</div>
